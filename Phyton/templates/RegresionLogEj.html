<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regresión Logística - Predicción</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        form { margin: 20px auto; width: 300px; }
        input, button { margin: 10px 0; padding: 8px; width: 100%; }
        img { max-width: 100%; height: auto; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Regresión Logística - Predicción de Abandono</h1>
    <p>Ingrese los datos del cliente para predecir si abandonará o no.</p>
    <form method="POST">
        <label for="historial_compras">Historial de Compras:</label>
        <input type="number" step="1" name="historial_compras" required>
        
        <label for="frecuencia">Frecuencia de Compra:</label>
        <input type="number" step="1" name="frecuencia" required>
        
        <label for="gasto_promedio">Gasto Promedio:</label>
        <input type="number" step="0.01" name="gasto_promedio" required>
        
        <button type="submit">Predecir</button>
    </form>
    
    {% if prediction is not none %}
        <h2>Resultado: {% if prediction == 1 %}El cliente abandonará{% else %}El cliente no abandonará{% endif %}</h2>
    {% endif %}
    
    <h2>Matriz de Confusión</h2>
    <img src="data:image/png;base64,{{ plot_url }}" alt="Matriz de Confusión">
</body>
</html>
